<h1>Todo list</h1>

<div>
    <mat-list>
        <mat-list-item *ngFor="let todo of todos | async">
            <mat-checkbox [checked]="todo.done" (change)="onStatusCheckboxClick(todo.id)">
                <span [class.done-todo]="todo.done">{{ todo.title }}</span>
            </mat-checkbox>
            <button mat-raised-button (click)="navigateToDetails(todo.id)">Details...</button>
        </mat-list-item>
    </mat-list>
</div>
